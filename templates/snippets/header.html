    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style type="text/css">

        nav a{
        text-decoration: none;
        }
        nav a:hover{
        background: #e0e0e0;
        }
        .pricing-header {
          max-width: 700px;
        }

        .search-bar{
        max-width: 500px;
        width: 100%;
        }


    </style>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal">
        {% if request.user.is_authenticated %}
            Hello, {{ request.user.first_name }}
        {% endif %}
        </p>
        <div class="search-bar mt-sm-2 mr-2">
            <form method="get">
                <input type="text" class="form-control" name="query" id="id_query" placeholder="search..." value="{{query}}"></input>
            </form>
        </div>
        <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'account' %}">Profile</a>
            <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a class="p-2 text-dark" href="{% url 'login' %}">Log In</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </nav>
<!--        <a class="btn btn-outline-primary" href="#">Sign up</a>-->
    </header>
